<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Returning</title>
    <style>
        body {
            background: url('/static/images/bg19.png') no-repeat center center;
            background-color: black; /* Fill edges with black */
            font-family: Georgia, serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Portrait mode: Use contain */
        @media (orientation: portrait) {
            body {
                background-size: contain; /* Show the full image in portrait */
            }
        }

        /* Landscape mode: Use cover */
        @media (orientation: landscape) {
            body {
                background-size: cover; /* Fill the screen in landscape */
            }
        }
    </style>
</head>
<body>
    <script>
        // Automatically go back to the homepage after 20 seconds.
        setTimeout(function() {
            window.location.href = '/';
        }, 20000);
    </script>
</body>
</html>
