<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Returning</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; /* Ensure full-screen width */
            overflow: hidden; /* Prevent scrolling if content overflows */
        }

        body {
            background-image: url('/static/images/bg19.png');
            background-size: contain; /* Default: Ensure the full image is visible */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center; /* Center the image */
            background-color: black; /* Fallback for blank areas */
            font-family: Georgia, serif;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Dynamically adjust based on orientation */
        @media (orientation: landscape) {
            body {
                background-size: cover; /* Cover the screen in landscape mode */
            }
        }

        @media (orientation: portrait) {
            body {
                background-size: auto 100%; /* Scale height to fit in portrait mode */
            }
        }
    </style>
</head>
<body>
    <script>
        // Automatically go back to the homepage after 20 seconds.
        setTimeout(function() {
            window.location.href = '/';
        }, 20000);
    </script>
</body>
</html>
