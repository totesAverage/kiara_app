<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kiara App</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; /* Ensure it fits the viewport */
            overflow: hidden; /* Prevent scrolling if content overflows */
        }

        body {
            background: url('/static/images/bg18.png') no-repeat center center;
            background-size: contain; /* Ensure the full image is visible */
            background-color: black; /* Fallback for blank areas */
            font-family: Georgia, serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Dynamically adjust based on orientation */
        @media (orientation: landscape) {
            body {
                background-size: cover; /* Scale to cover the screen in landscape mode */
            }
        }

        @media (orientation: portrait) {
            body {
                background-size: 100% auto; /* Fit the width of the screen in portrait mode */
            }
        }

        /* Pulsing Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .button {
            width: 700px;
            height: 450px;
            background: url('/static/images/button-background.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            position: relative;
            animation: pulse 2s infinite ease-in-out; /* Apply the pulse animation */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button:focus {
            outline: none;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .small-text {
            position: absolute;
            top: 175px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px; /* Increased font size for better visibility */
            margin: 0;
            color: white; /* Ensure text is white */
            font-family: Georgia, serif;
        }

        .big-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px; /* Increased font size for better visibility */
            font-weight: bold;
            margin: 0;
            color: white; /* Ensure text is white */
            font-family: Georgia, serif;
        }

        /* Optional: Add a smooth transition for hover effects */
        .button {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="button" onclick="location.href='/play'">
        <div class="button-content">
            <div class="small-text">Wonder what Kiara is doing?</div>
            <div class="big-text">Click Here</div>
        </div>
    </button>
</body>
</html>
