<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kiara App</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; /* Ensure it fits the viewport */
            overflow: hidden; /* Prevent scrolling if content overflows */
        }

        body {
            background: url('/static/images/bg18.png') no-repeat center center;
            background-size: contain; /* Ensure the full image is visible */
            background-color: black; /* Fallback for blank areas */
            font-family: Georgia, serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Button styles */
        .button {
            width: 40vw; /* Button width scales with the viewport width */
            height: 25vh; /* Button height scales with the viewport height */
            background: url('/static/images/button-background.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            position: relative;
            animation: pulse 2s infinite ease-in-out; /* Apply the pulse animation */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .button:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
            opacity: 0.9;
        }

        /* Text styles inside the button */
        .button-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .small-text {
            position: absolute;
            top: 15%; /* Fixed position for text */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem; /* Keep consistent across orientations */
            margin: 0;
            color: white;
            font-family: Georgia, serif;
            text-align: center;
        }

        .big-text {
            position: absolute;
            top: 50%; /* Center the main text */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem; /* Keep consistent across orientations */
            font-weight: bold;
            margin: 0;
            color: white;
            font-family: Georgia, serif;
            text-align: center;
        }

        /* Adjust button size for landscape and portrait orientations */
        @media (orientation: landscape) {
            .button {
                width: 30vw; /* Smaller button width in landscape mode */
                height: 20vh; /* Smaller button height in landscape mode */
            }
        }
    </style>
</head>
<body>
    <button class="button" onclick="location.href='/play'">
        <div class="button-content">
            <div class="small-text">Wonder what Kiara is doing?</div>
            <div class="big-text">Click Here</div>
        </div>
    </button>
</body>
</html>
