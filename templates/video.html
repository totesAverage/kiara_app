<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Playing Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the full viewport is used */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Black background for better video focus */
        }

        video {
            max-width: 100%; /* Prevent overflow horizontally */
            max-height: 100%; /* Prevent overflow vertically */
            object-fit: contain; /* Maintain aspect ratio of the video */
            border: none; /* Remove any default border around video */
        }
    </style>
</head>
<body>
    <video src="{{ video_url }}" controls autoplay></video>
    <script>
        const videoElement = document.querySelector("video");

        // Redirect to the "Thank You" page when the video ends
        videoElement.addEventListener("ended", () => {
            window.location.href = "/thankyou";
        });
    </script>
</body>
</html>
